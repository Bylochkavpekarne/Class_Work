<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робото із таблицями</title>
    <style>
        table{
            width: 100%;
        }
        th,
        td {
            border: 1px solid rgb(76, 0, 255); 
            border-collapse: collapse;
        }
        th,
        td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Робото із таблицями</h1>
    <table> <!-- Таблиця -->
        <thead>  <!-- Заголовок -->
            <tr> <!-- Рядок таблиці -->
                <th>#</th> <!-- Заголовок таблиці - 1 стовпчик -->
                <th>Фото</th> <!-- Заголовок таблиці - 2 стовпчик -->
                <th>ПІБ</th> <!-- Заголовок таблиці - 3 стовпчик -->
                <th>Телефон</th> <!-- Заголовок таблиці - 4 стовпчик -->
            </tr>
        </thead>
        <tbody> <!-- Вміст таблиці -->
            <tr>
                <td>1</td>
                <td>
                    <img style="width: 300px;" src="images/cat.jpg" alt="cat">
                </td>
                <td>Вареник</td>
                <td>+3807777777777</td>
            </tr>
            <tr>
                <td>2</td>
                <td>
                    <img style="width: 300px;" src="images/сat 2.jpeg" alt="cat2">
                </td>
                <td>Пельмень</td>
                <td>+3805557777777</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
